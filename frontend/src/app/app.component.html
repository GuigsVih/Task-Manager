<div class="d-flex" id="wrapper">

  <!-- Sidebar -->
  <div class="bg-dark border-right" id="sidebar-wrapper">
    <ng-container *ngIf="user$ | async as _user; else loading">
      <div class="sidebar-heading">Olá, {{ _user.name }}.</div>
      <div class="list-group list-group-flush">
        <a routerLink="/sidebar" class="list-group-item list-group-item-action bg-dark"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
        <a routerLink="/login" class="list-group-item list-group-item-action bg-dark"><i class="fas fa-tasks"></i>Tarefas</a>
        <a routerLink="/login" class="list-group-item list-group-item-action bg-dark"><i class="fas fa-file-upload"></i>Uploads</a>
        <a routerLink="/login" class="list-group-item list-group-item-action bg-dark"><i class="fas fa-dollar-sign"></i>Financeiro</a>
        <a routerLink="/login" class="list-group-item list-group-item-action bg-dark"><i class="fas fa-poll"></i>Relatórios</a>
        <a routerLink="/login" class="list-group-item list-group-item-action bg-dark"><i class="far fa-user"></i>Perfil</a>
        <a (click)="logout()" class="list-group-item list-group-item-action bg-dark"><i class="fas fa-sign-out-alt"></i>Sair</a>
      </div>
  </ng-container>
  <ng-template #loading>
    <div class="sidebar-heading">Sistema de Gestão</div>
    <div class="list-group list-group-flush">
      <a routerLink="/login" class="list-group-item list-group-item-action bg-dark"><i class="fas fa-sign-in-alt"></i>Login</a>
      <a routerLink="/login" class="list-group-item list-group-item-action bg-dark"><i class="fas fa-user-plus"></i>Registrar</a>
    </div>
  </ng-template>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <button class="btn btn-dark" id="menu-toggle" (click)="toggle()">
        <i class="fas fa-align-justify"></i>
      </button>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" (click)="dropdownToggle()" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Mais
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Sobre</a>
              <a class="dropdown-item" href="#">Portfólio</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
